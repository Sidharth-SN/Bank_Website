<!DOCTYPE html>

<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">

        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "../static/css/regi_css.css">
        
    </head>

    <body onload="disableSubmit()">
      <div id = "register-form-wrap">
        <div id = "bank-heading">
          <!-- <img id = "logo" src="/static/img/logo.png"> -->
            <h1><span id="color">S</span>$<span id="color">S</span>Bank</h1>
        </div>
        <div id = "register-box">
            <div class = "top">
              <h1>Create Account</h1>
              <span class = "loginwith">Sign up with your social media account</span>
              <p></p>
              <button class = "loginBtn loginBtn--facebook">
                Facebook
              </button>
              
              <button class = "loginBtn loginBtn--google">
                Google+
              </button>
            </div>

            <hr id = "line">
            <div class = "or">OR</div>

              <form action = "/register" method = "POST">
                <div class = "bottom">
                  <input type = "text" id = "username" name = "username" placeholder = "Username" required/>
                  <input type = "email" id = "email" name = "email" placeholder = "E-mail" required/>
                  <input type = "password" id = "pass" name = "password" placeholder = "Password" required/>
                  <input type = "password" id = "cpass" name = "password2" placeholder = "Confirm password" required/>
                  <div id = "term">
                    <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)"><label>I agree with <a href="/terms">Terms and Conditions</a></label>
                    <input type = "submit" id = "submit" name = "signup_submit" value = "Sign Up">
                  </div>
                </div>
              </form>

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                      <p id = "alert">{{ message }}</p>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              
            <div id="login-wrap">
              <p>Already have an account? <a href = "/login">Log In</a><p>
          </div>
        </div>
      </div>
    </body>

    <script src="static/script.js"></script>
</html>
